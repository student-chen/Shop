	<script type="text/javascript">
		mui.init();
		var userVue = new Vue({
			el: "#userInfoContainer",
			data: {
				userInfo:[],
				imgSrc: "https://avatar.csdn.net/2/A/1/3_ganquanzhong.jpg",
				imgs: []
			}
		});

		//http://ganquanzhong.top/shop/userInfo  获取个人信息
		mui.plusReady(function() {
			mui.getJSON(
				'http://ganquanzhong.top/shop/userInfo',
				function(data) {					
					userVue.userInfo = data;
					//console.log(JSON.stringify(userVue.userInfo));
				}
			);
		});
		
		//从手机中选择相片
		function pick () {
			plus.gallery.pick(function(path){
					userVue.imgSrc=plus.io.convertLocalFileSystemURL(path);
					//selectImg.imgSrc=plus.io.convertAbsoluteFileSystem(path);
					console.log(userVue.imgSrc);
				},function(e){
					mui.alert("选择失败!");
					console.log(e.message);
				}
			);
		}
		
		//照相
		//getCamera: 获取摄像头管理对象  plus.camera.getCamera(index);
		function capture () {
			var camera=plus.camera.getCamera();
			camera.captureImage(
				//拍照操作成功的回调函数
				function(path){
					console.log("拍照成功！");
					//把照片保存到相册
					plus.gallery.save(path,function() {
							console.log("保存成功！");
							userVue.imgSrc=plus.io.convertLocalFileSystemURL(path);
						},function(e){
							console.log("保存失败！"+e.message);
						}
					)
				},
				//拍照操作失败的回调函数
				function(error){
					console.log("拍照失败！"+error.message);
				},
				//摄像头拍照参数
				{ 
					//resolution:res,      //拍照或摄像使用的分辨率
					//format:fmt,          //拍照或摄像的文件格式
					filename:"_doc/img/",  //拍照或摄像文件保存的路径
					index:"2",			  //拍照或摄像默认使用的摄像头
					ppopover:{top:"10px",left:"10px",width:"200px",height:"200px"}	//拍照或摄像界面弹出指示区域 其为JSON对象
				}
				
			);
		}
