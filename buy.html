<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta name="format-detection" content="telephone=no" />
		<title>男装专区</title>
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css" />
		<link rel="stylesheet" type="text/css" href="css/loading.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$(".loading").addClass("loader-chanage")
				$(".loading").fadeOut(300)

			})
		</script>
	</head>
	<!--loading页开始-->
	<div class="loading">
		<div class="loader">
			<div class="loader-inner pacman">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<!--loading页结束-->

	<body>
		<header class="top-header fixed-header">
			<a class="icona" href="javascript:history.go(-1)">
				<img src="images/left.png" />
			</a>
			<h3>去结算</h3>
			<a class="iconb" href="shopcar.html">
			</a>
		</header>

		<div class="contaniner fixed-cont" id="buyContainer">
			<section class="to-buy">
				<header>
					<div class="now">
						<span><img src="images/map-icon.png"  @tap="showMap()"/></span>
						<dl>
							<dt>
								<b>甘全中</b>
								<strong>13995976182</strong>
							</dt>
							<dd>{{mapAddress}}</dd>
							<p>其他地址</p>
						</dl>
					</div>

					<div class="to-now">
						<div class="tonow">
							<label for="tonow" onselectstart="return false"></label>
							<input type="checkbox" id="tonow" />
						</div>
						<dl>
							<dt>
								<b>甘全中</b>
								<strong>13995976182</strong>
							</dt>
							<dd>湖北省黄石市下陆区湖北理工学院腾龙学生公寓</dd>
						</dl>
						<h3><a href="go-address.html"><img src="images/write.png"/></a></h3>
					</div>
				</header>
				<div class="buy-list">
					<ul>
						<a href="detail.html">
							<figure>
								<img src="images/detail-pp01.jpg" />
							</figure>
							<li>
								<h3>2018夏季新款韩版女装夏装春夏学院风清新甜美可爱显瘦格子纽扣系带吊带裙中长款连衣裙</h3>
								<span>
								颜色：粉红
								<br />
								尺寸：M
							</span>
								<b>￥176.00</b>
								<small>×1</small>
							</li>
						</a>
					</ul>
					<dl>
						<dd>
							<span>运费</span>
							<small>包邮</small>
						</dd>
						<dd>
							<span>商品总额</span>
							<small>￥176.00</small>
						</dd>
						<dt>
						<textarea rows="4" placeholder="给卖家留言（50字以内）"></textarea>
					</dt>
					</dl>
				</div>

			</section>
			<!--底部不够-->
			<div style="margin-bottom: 9%;"></div>
		</div>

		<footer class="buy-footer fixed-footer">
			<p>
				<small>总金额</small>
				<b>￥176.00</b>
			</p>

			<input type="button" value="去付款" onclick="payOrders()" />
			<input type="button" value="联系卖家" onclick="dial()" />
		</footer>

		<script type="text/javascript">
			$(".to-now .tonow label").on('touchstart', function() {
				if($(this).hasClass('ton')) {
					$(".to-now .tonow label").removeClass("ton")
				} else {
					$(".to-now .tonow label").addClass("ton")
				}
			})
		</script>

	</body>

	<script src="js/vue.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		var buyVue=new Vue({
			el:"#buyContainer",
			data:{
				mapAddress:" "
			}
		});
		
		mui.plusReady(function(){
			showMap();
		});
		
		function showMap () {
			//获取用户的位置信息
			//Geolocation模块管理设备位置信息，用于获取地理位置信息，如经度、纬度等
			plus.geolocation.getCurrentPosition(function(p){
				//console.log(JSON.stringify(p));
				var address=p.address.province+p.address.city+p.address.poiName;
				//console.log(address);
				buyVue.mapAddress=address;
			});
			
		}
		
		function payOrders() {
			//mui.alert("系统维修！暂不能支付!");
			mui.toast("系统维修！暂不能支付!");
		}
		
		//打电话
		function dial(){
		    plus.device.dial("13995976182",false);
		}
	</script>
</html>
